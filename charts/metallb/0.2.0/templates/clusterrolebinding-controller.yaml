apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: metallb
  name: {{ template "metallb.fullname" . }}:controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "metallb.fullname" . }}:controller
subjects:
- kind: ServiceAccount
  name: {{ template "metallb.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}